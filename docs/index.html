<!doctype html><html><head><title>ZenTrailsWeb</title><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/><script defer="defer" src="/ZenTrailsWeb/main.bundle.js?f330a5301e0c28e51945"></script><link href="/ZenTrailsWeb/main.css?f330a5301e0c28e51945" rel="stylesheet"></head><body><div id="canvas-wrapper"><canvas id="export-canvas"></canvas><canvas id="down-canvas"></canvas><canvas id="up-canvas"></canvas></div><div id="cover"><div id="prompt"><div class="i-wrapper"><img src="/ZenTrailsWeb/086a1e842dc7258f92c8.png" alt="prompt icon"></div><div class="content">游戏加载中...</div><div id="help" class="hide"><div class="help-board"><ul class="help-ul"></ul><footer>朕知道了</footer></div></div></div><div class="btns"><div id="start-btn" class="btn"><img src="/ZenTrailsWeb/f709eb0318f04bd52314.png" alt="start button"> <span>播放</span></div><div id="data-save-btn" class="btn"><img src="/ZenTrailsWeb/4277490cb427bc3470e6.png" alt="data save button"> <span>导出</span></div><div id="data-upload-btn" class="btn"><img src="/ZenTrailsWeb/a98c2d049bc6952dd544.png" alt="data upload button"> <span>导入</span></div><div id="clear-btn" class="btn"><img src="/ZenTrailsWeb/3e7d49dd9755f34a5401.png" alt="clear button"> <span>清空</span></div><div id="reset-btn" class="btn hide"><img src="/ZenTrailsWeb/b9731c7aa77554a0240b.png" alt="reset button"> <span>重置</span></div><div id="export-picture-btn" class="btn export-picture hide"><img src="/ZenTrailsWeb/c59e22a35b15317b942d.png" alt="export picture button"> <span>导出图片</span></div></div><section id="setting-wrapper" class="hide"><header>设置</header><div class="first-dot-setting"><div class="row"><span>这是第一个节点</span></div><div class="row"><span>无法设置颜色、方向、速度</span></div></div><div class="follow-dot-setting"><div class="row"><span class="name">颜色：</span> <input type="color" class="color content"/></div><div class="row"><span class="name">透明度：</span> <input type="range" class="opacity content" min="0" max="100" step="10"/></div><div class="row"><span class="name">方向：</span> <span class="direction content"><span class="is-clockwise-span">顺时针</span> / <span class="is-anti-clockwise-span">逆时针</span></span></div><div class="row"><span class="name">速度：</span> <input type="range" class="velocity content" min="0" max="100" step="5"/></div></div><footer class="remove">移除</footer></section></div></body></html>
