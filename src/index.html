<!DOCTYPE html>
<html>

<head>
  <title>ZenTrailsWeb</title>
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
</head>

<body>
  <div id="canvas-wrapper">
    <canvas id="down-canvas"></canvas>
    <canvas id="up-canvas"></canvas>
  </div>
  <div id="cover">
    <div id="prompt">
      <div class="i-wrapper">
        <img src="./img/prompt.png" alt="prompt icon">
      </div>
      <div class="content">游戏加载中...</div>
      <div id="help" class="hide">
        <div class="help-board">
          <header>帮助信息</header>
          <ul class="help-ul"></ul>
        </div>
      </div>
    </div>
    <div class="btns">
      <div id="start-btn" class="btn">
        <img src="./img/start.png" alt="start button">
        <span>播放</span>
      </div>
      <div id="data-save-btn" class="btn">
        <img src="./img/data-save.png" alt="data save button">
        <span>导出</span>
      </div>
      <div id="data-upload-btn" class="btn">
        <img src="./img/data-upload.png" alt="data upload button">
        <span>导入</span>
      </div>
      <div id="clear-btn" class="btn">
        <img src="./img/clear.png" alt="clear button">
        <span>清空</span>
      </div>
      <div id="reset-btn" class="btn hide">
        <img src="./img/reset.png" alt="reset button">
        <span>重置</span>
      </div>
      <div id="export-picture-btn" class="btn export-picture hide">
        <img src="./img/export-picture.png" alt="export picture button">
        <span>导出图片</span>
      </div>
    </div>
    <section id="setting-wrapper" class="hide">
      <header>设置</header>
      <div class="first-dot-setting">
        <div class="row">
          <span>这是第一个节点</span>
        </div>
        <div class="row">
          <span>无法设置颜色、方向、速度</span>
        </div>
      </div>
      <div class="follow-dot-setting">
        <div class="row">
          <span class="name">颜色：</span>
          <input type="color" class="color content" />
        </div>
        <div class="row">
          <span class="name">方向：</span>
          <span class="direction content">
            <span class="is-clockwise-span">顺时针</span> / <span class="is-anti-clockwise-span">逆时针</span>
          </span>
        </div>
        <div class="row">
          <span class="name">速度：</span>
          <input type="number" class="velocity content" step="1" min="0" />
        </div>
      </div>
      <footer class="remove">移除</footer>
    </section>
  </div>
</body>

</html>
