<!DOCTYPE html>
<html>

<head>
  <title>ZenTrailsWeb</title>
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
</head>

<body>
  <div id="canvas-wrapper">
    <canvas id="down-canvas"></canvas>
    <canvas id="up-canvas"></canvas>
  </div>
  <div id="cover">
    <div class="btns">
      <div id="start-btn" class="btn">
        <img src="./img/start.png" alt="start button">
        <span>播放</span>
      </div>
    </div>
    <div id="setting-wrapper">
      <label>颜色：<input type="color" class="color" /></label>
      <label>方向：<div class="direction">顺时针</div></label>
      <label>速度：<input type="number" class="velocity" step="1" min="0" /></label>
    </div>
  </div>
</body>

</html>
