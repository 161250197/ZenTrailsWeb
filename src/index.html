<!DOCTYPE html>
<html>

<head>
  <title>ZenTrailsWeb</title>
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
</head>

<body>
  <div id="canvas-wrapper">
    <canvas id="down-canvas"></canvas>
    <canvas id="up-canvas"></canvas>
  </div>
  <div id="cover">
    <div class="btns">
      <div id="start-btn" class="btn">
        <img src="./img/start.png" alt="start button">
        <span>播放</span>
      </div>
      <div id="pause-btn" class="btn hide">
        <img src="./img/pause.png" alt="pause button">
        <span>暂停</span>
      </div>
    </div>
    <section id="setting-wrapper" class="hide">
      <header>设置</header>
      <div class="row">
        <span class="name">颜色：</span>
        <input type="color" class="color content" />
      </div>
      <div class="row">
        <span class="name">方向：</span>
        <span class="direction content">顺时针</span>
      </div>
      <div class="row">
        <span class="name">速度：</span>
        <input type="number" class="velocity content" step="1" min="0" />
      </div>
      <footer class="remove">移除</footer>
    </section>
  </div>
</body>

</html>
